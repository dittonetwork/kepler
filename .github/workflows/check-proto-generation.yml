name: Check Proto Generation Files

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-proto-gen:
    name: Check Proto Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.*'
          cache: true

      - name: Run proto generation
        uses: ignite/cli/actions/cli@main
        env:
          DO_NOT_TRACK: 1
        uses: ignite/cli/actions/cli@main
        with:
          args: generate proto-go --yes

      - name: Check for changes
        uses: ./.github/actions/check-changes