name: Kepler Build & Deploy

on:
  push:
    branches:
      - test-kepler
  pull_request:
    branches:
      - test-kepler

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "ap-southeast-1"
      ECR_REPO: "847647377987.dkr.ecr.ap-southeast-1.amazonaws.com/kepler:latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR (Action)
        uses: aws-actions/amazon-ecr-login@v2

      - name: ECR Login via Makefile
        run: |
          echo "#########################################"
          echo "# Logging into Amazon ECR (Makefile target) ..."
          echo "#########################################"
          make ecr-login

      - name: Build Binary with make install
        run: |
          echo "#########################################"
          echo "# Building binary with 'make install' ..."
          echo "#########################################"
          make install
          echo "---- Listing files after build:"
          ls -al

      - name: Docker Build
        run: |
          echo "#########################################"
          echo "# Building Docker image with 'make docker-build' ..."
          echo "#########################################"
          make docker-build

      - name: Docker Push
        run: |
          echo "#########################################"
          echo "# Pushing Docker image to Amazon ECR with 'make docker-push' ..."
          echo "#########################################"
          make docker-push

      - name: Update values.yaml with image digest
        run: |
          echo "#########################################"
          echo "# Updating charts/kepler/values.yaml with image digest..."
          echo "#########################################"
          IMAGE_DIGEST=$(aws ecr describe-images \
            --repository-name kepler \
            --image-ids imageTag=latest \
            --region ${{ env.AWS_REGION }} \
            --query 'imageDetails[0].imageDigest' --output text)
          echo "New image digest: $IMAGE_DIGEST"
          
          if grep -q '^[[:space:]]*digest:' charts/kepler/values.yaml; then
              sed -i "s/^[[:space:]]*digest:.*/      digest: \"$IMAGE_DIGEST\"/" charts/kepler/values.yaml
          else
              sed -i '/tag: "local"/a\      digest: "'$IMAGE_DIGEST'"' charts/kepler/values.yaml
          fi
          cat charts/kepler/values.yaml

      # - name: Update Chart version in Chart.yaml
      #   run: |
      #     echo "#########################################"
      #     echo "# Updating charts/kepler/Chart.yaml version..."
      #     echo "#########################################"
      #     CURRENT_VERSION=$(grep '^version:' charts/kepler/Chart.yaml | awk '{print $2}')
      #     echo "Current version: $CURRENT_VERSION"
      #     IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
      #     NEW_PATCH=$((PATCH + 1))
      #     NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
      #     echo "New version: $NEW_VERSION"
      #     sed -i "s/^version:.*/version: $NEW_VERSION/" charts/kepler/Chart.yaml
      #     cat charts/kepler/Chart.yaml

      - name: Commit updated chart files
        run: |
          echo "#########################################"
          echo "# Committing updated charts/kepler/{Chart.yaml,values.yaml}..."
          echo "#########################################"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/kepler/Chart.yaml 
          git add charts/kepler/values.yaml
          git commit -m "Update chart version and image digest to $(git rev-parse HEAD)" || echo "No changes to commit"
          git push origin HEAD:test-kepler