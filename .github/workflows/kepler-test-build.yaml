name: Kepler Build & Deploy

on:
  push:
    branches:
      - test-kepler
  pull_request:
    branches:
      - test-kepler

permissions:
  contents: write  # GITHUB_TOKEN имеет права записи

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "ap-southeast-1"
      ECR_REPO: "847647377987.dkr.ecr.ap-southeast-1.amazonaws.com/kepler:latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR (Action)
        uses: aws-actions/amazon-ecr-login@v2

      - name: ECR Login via Makefile
        run: |
          echo "#########################################"
          echo "# Logging into Amazon ECR (Makefile target) ..."
          echo "#########################################"
          make ecr-login

      - name: Build Binary with make install
        run: |
          echo "#########################################"
          echo "# Building binary with 'make build' ..."
          echo "#########################################"
          make build
          echo "---- Listing files after build:"
          ls -al

      - name: Docker Build
        run: |
          echo "#########################################"
          echo "# Building Docker image with 'make docker-build' ..."
          echo "#########################################"
          make docker-build

      - name: Docker Push
        run: |
          echo "#########################################"
          echo "# Pushing Docker image to Amazon ECR with 'make docker-push' ..."
          echo "#########################################"
          make docker-push

      - name: Update values.yaml with gitCommitHash
        run: |
          echo "#########################################"
          echo "# Updating charts/kepler/values.yaml with gitCommitHash..."
          echo "#########################################"
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "Current commit hash: $COMMIT_HASH"
          if grep -q '^gitCommitHash:' charts/kepler/values.yaml; then
              sed -i "s/^gitCommitHash:.*/gitCommitHash: $COMMIT_HASH/" charts/kepler/values.yaml
          else
              echo "gitCommitHash: $COMMIT_HASH" >> charts/kepler/values.yaml
          fi
          cat charts/kepler/values.yaml

      - name: Commit updated values.yaml
        run: |
          echo "#########################################"
          echo "# Committing updated charts/kepler/values.yaml..."
          echo "#########################################"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/kepler/values.yaml
          git commit -m "Update gitCommitHash to $(git rev-parse HEAD)" || echo "No changes to commit"
          git push origin HEAD:test-kepler