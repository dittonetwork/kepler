name: Kepler Build & Deploy

on:
  push:
    branches:
      - test-kepler
  pull_request:
    branches:
      - test-kepler

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "ap-southeast-1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR (Action)
        uses: aws-actions/amazon-ecr-login@v2

      - name: ECR Login via Makefile
        run: |
          echo "#########################################"
          echo "# Logging into Amazon ECR (Makefile target) ..."
          echo "#########################################"
          make ecr-login

      - name: Update values.yaml with gitCommitHash
        run: |
          echo "#########################################"
          echo "# Updating values.yaml with gitCommitHash..."
          echo "#########################################"
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "Current commit hash: $COMMIT_HASH"
          if grep -q '^gitCommitHash:' values.yaml; then
              sed -i "s/^gitCommitHash:.*/gitCommitHash: $COMMIT_HASH/" values.yaml
          else
              echo "gitCommitHash: $COMMIT_HASH" >> values.yaml
          fi
          cat values.yaml

      - name: Build Binary with make install
        run: |
          echo "#########################################"
          echo "# Building binary with 'make build' ..."
          echo "#########################################"
          make build

      - name: Docker Build
        run: |
          echo "#########################################"
          echo "# Building Docker image with 'make docker-build' ..."
          echo "#########################################"
          make docker-build

      - name: Docker Push
        run: |
          echo "#########################################"
          echo "# Pushing Docker image to Amazon ECR with 'make docker-push' ..."
          echo "#########################################"
          make docker-push