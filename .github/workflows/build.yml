name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  checks: write

env:
  GO_VERSION: 1.24.1

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Set Environment
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ENVIRONMENT=test" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=development" >> $GITHUB_ENV
          fi

  build_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Go Application
        run: go build -o main ./cmd/keplerd

      - uses: actions/upload-artifact@master
        with:
          name: main
          path: ./main

  build_image_dev:
    runs-on: ubuntu-latest
    needs: [prepare, build_artifact]
    name: Build
    environment: development
    strategy:
      matrix:
        arch: [amd64]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Download golang artifact
        uses: actions/download-artifact@master
        with:
          name: main
          path: .
      - name: make binary executable
        run: |
          chmod +x main
      - name: Set App Name
        run: |
          echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(echo ${GITHUB_REF_NAME}_${SHORT_SHA} | sed 's|/merge_|_|g')" >> $GITHUB_ENV
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          CI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ vars.ECR_REGISTRY }}:${{ env.IMAGE_TAG }}
        run: |
          docker build --build-arg TARGETARCH=${{ matrix.arch }} -f ./Dockerfile --tag $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Container Registry
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}
        run: |
          docker tag $IMAGE_NAME ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}
          docker push ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}
