ul response.","schema":{"$ref":"#/definitions/kepler.horizon.v1.MsgUpdateParamsResponse"}},"default":{"description":"An unexpected error response.","schema":{"$ref":"#/definitions/google.rpc.Status"}}}}},"/kepler/committees/v1/params":{"get":{"tags":["Query"],"summary":"Parameters queries the parameters of the module.","operationId":"KeplerQuery_Params","responses":{"200":{"description":"A successful response.","schema":{"$ref":"#/definitions/kepler.committees.v1.QueryParamsResponse"}},"default":{"description":"An unexpected error response.","schema":{"$ref":"#/definitions/google.rpc.Status"}}}}},"/kepler/horizon/v1/params":{"get":{"tags":["Query"],"summary":"Parameters queries the parameters of the module.","operationId":"KeplerQuery_ParamsMixin6","responses":{"200":{"description":"A successful response.","schema":{"$ref":"#/definitions/kepler.horizon.v1.QueryParamsResponse"}},"default":{"description":"An unexpected error response.","schema":{"$ref":"#/definitions/google.rpc.Status"}}}}}},"definitions":{"cometbft.abci.v1.CommitInfo":{"description":"CommitInfo contains votes for the particular round.","type":"object","properties":{"round":{"type":"integer","format":"int32"},"votes":{"type":"array","items":{"type":"object","$ref":"#/definitions/cometbft.abci.v1.VoteInfo"}}}},"cometbft.abci.v1.CommitResponse":{"description":"CommitResponse indicates how much blocks should CometBFT retain.","type":"object","properties":{"retain_height":{"type":"string","format":"int64"}}},"cometbft.abci.v1.Event":{"description":"Event allows application developers to attach additional information to\nResponseFinalizeBlock and ResponseCheckTx.\nUp to 0.37, this could also be used in ResponseBeginBlock, ResponseEndBlock,\nand ResponseDeliverTx.\nLater, transactions may be queried using these events.","type":"object","properties":{"attributes":{"type":"array","items":{"type":"object","$ref":"#/definitions/cometbft.abci.v1.EventAttribute"}},"type":{"type":"string"}}},"cometbft.abci.v1.EventAttribute":{"description":"EventAttribute is a single key-value pair, associated with an event.","type":"object","properties":{"index":{"type":"boolean","title":"nondeterministic"},"key":{"type":"string"},"value":{"type":"string"}}},"cometbft.abci.v1.ExecTxResult":{"description":"ExecTxResult contains results of executing one individual transaction.\n\n* Its structure is equivalent to #ResponseDeliverTx which will be deprecated/deleted","type":"object","properties":{"code":{"type":"integer","format":"int64"},"codespace":{"type":"string"},"data":{"type":"string","format":"byte"},"events":{"type":"array","title":"nondeterministic","items":{"type":"object","$ref":"#/definitions/cometbft.abci.v1.Event"}},"gas_used":{"type":"string","format":"int64"},"gas_wanted":{"type":"string","format":"int64"},"info":{"type":"string","title":"nondeterministic"},"log":{"type":"string","title":"nondeterministic"}}},"cometbft.abci.v1.FinalizeBlockRequest":{"description":"FinalizeBlockRequest is a request to finalize the block.","type":"object","properties":{"decided_last_commit":{"$ref":"#/definitions/cometbft.abci.v1.CommitInfo"},"hash":{"description":"Merkle root hash of the fields of the decided block.","type":"string","format":"byte"},"height":{"type":"string","format":"int64"},"misbehavior":{"type":"array","items":{"type":"object","$ref":"#/definitions/cometbft.abci.v1.Misbehavior"}},"next_validators_hash":{"type":"string","format":"byte"},"proposer_address":{"description":"address of the public key of the original proposer of the block.","type":"string","format":"byte"},"time":{"type":"string","format":"date-time"},"txs":{"type":"array","items":{"type":"string","format":"byte"}}}},"cometbft.abci.v1.FinalizeBlockResponse":{"description":"FinalizeBlockResponse contains the result of executing the block.","type":"object","properties":{"app_hash":{"description":"app_hash is the hash of the applications' state which is used to confirm\nthat execution of the transactions was deterministic.\nIt is up to the application to decide which algorithm to use.","type":"string","format":"byte"},"consensus_param_updates":{"description":"updates to the consensus params, if any.","$ref":"#/definitions/cometbft.types.v1.ConsensusParams"},"events":{"description":"nondeterministic","type":"array","title":"set of block events emitted as part of executing the block","items":{"type":"object","$ref":"#/definitions/cometbft.abci.v1.Event"}},"tx_results":{"type":"array","title":"the result of executing each transaction including the events\nthe particular transaction emitted. This should match the order\nof the transactions delivered in the block itself","items":{"type":"object","$ref":"#/definitions/cometbft.abci.v1.ExecTxResult"}},"validator_updates":{"description":"a list of updates to the validator set. These will reflect the validator set at current height + 2.","type":"array","items":{"type":"object","$ref":"#/definitions/cometbft.abci.v1.ValidatorUpdate"}}}},"cometbft.abci.v1.Misbehavior":{"description":"Misbehavior is a type of misbehavior committed by a validator.","type":"object","properties":{"height":{"type":"string","format":"int64","title":"The height when the offense occurred"},"time":{"type":"string","format":"date-time","title":"The corresponding time where the offense occurred"},"total_voting_power":{"type":"string","format":"int64","title":"Total voting power of the validator set in case the ABCI application does\nnot store historical validators.\nhttps://github.com/tendermint/tendermint/issues/4581"},"type":{"$ref":"#/definitions/cometbft.abci.v1.MisbehaviorType"},"validator":{"title":"The offending validator","$ref":"#/definitions/cometbft.abci.v1.Validator"}}},"cometbft.abci.v1.MisbehaviorType":{"description":"The type of misbehavior committed by a validator.\n\n - MISBEHAVIOR_TYPE_UNKNOWN: Unknown\n - MISBEHAVIOR_TYPE_DUPLICATE_VOTE: Duplicate vote\n - MISBEHAVIOR_TYPE_LIGHT_CLIENT_ATTACK: Light client attack","type":"string","default":"MISBEHAVIOR_TYPE_UNKNOWN","enum":["MISBEHAVIOR_TYPE_UNKNOWN","MISBEHAVIOR_TYPE_DUPLICATE_VOTE","MISBEHAVIOR_TYPE_LIGHT_CLIENT_ATTACK"]},"cometbft.abci.v1.Validator":{"description":"Validator in the validator set.","type":"object","properties":{"address":{"type":"string","format":"byte","title":"The first 20 bytes of SHA256(public key)"},"power":{"description":"The voting power","type":"string","format":"int64","title":"PubKey pub_key = 2 [(gogoproto.nullable)=false];"}}},"cometbft.abci.v1.ValidatorUpdate":{"description":"ValidatorUpdate is a singular update to a validator set.","type":"object","properties":{"power":{"type":"string","format":"int64"},"pub_key":{"$ref":"#/definitions/cometbft.crypto.v1.PublicKey"}}},"cometbft.abci.v1.VoteInfo":{"description":"VoteInfo contains the information about the vote.","type":"object","properties":{"block_id_flag":{"$ref":"#/definitions/cometbft.types.v1.BlockIDFlag"},"validator":{"$ref":"#/definitions/cometbft.abci.v1.Validator"}}},"cometbft.crypto.v1.ProofOp":{"type":"object","title":"ProofOp defines an operation used for calculating Merkle root\nThe data could be arbitrary format, providing necessary data\nfor example neighbouring node hash","properties":{"data":{"type":"string","format":"byte"},"key":{"type":"string","format":"byte"},"type":{"type":"string"}}},"cometbft.crypto.v1.ProofOps":{"type":"object","title":"ProofOps is Merkle proof defined by the list of ProofOps","properties":{"ops":{"type":"array","items":{"type":"object","$ref":"#/definitions/cometbft.crypto.v1.ProofOp"}}}},"cometbft.crypto.v1.PublicKey":{"description":"PublicKey is a ED25519 or a secp256k1 public key.","type":"object","properties":{"ed25519":{"type":"string","format":"byte"},"secp256k1":{"type":"string","format":"byte"}}},"cometbft.p2p.v1.DefaultNodeInfo":{"description":"DefaultNodeInfo is a basic node's information sent to other peers during the\np2p handshake.","type":"object","properties":{"channels":{"type":"string","format":"byte"},"default_node_id":{"type":"string"},"listen_addr":{"type":"string"},"moniker":{"type":"string"},"network":{"type":"string"},"other":{"$ref":"#/definitions/cometbft.p2p.v1.DefaultNodeInfoOther"},"protocol_version":{"$ref":"#/definitions/cometbft.p2p.v1.ProtocolVersion"},"version":{"type":"string"}}},"cometbft.p2p.v1.DefaultNodeInfoOther":{"description":"DefaultNodeInfoOther is the misc. application specific data.","type":"object","properties":{"rpc_address":{"type":"string"},"tx_index":{"type":"string"}}},"cometbft.p2p.v1.ProtocolVersion":{"description":"ProtocolVersion represents the current p2p protocol version.","type":"object","properties":{"app":{"type":"string","format":"uint64"},"block":{"type":"string","format":"uint64"},"p2p":{"type":"string","format":"uint64"}}},"cometbft.types.v1.ABCIParams":{"type":"object","title":"ABCIParams is deprecated and its contents moved to FeatureParams","properties":{"vote_extensions_enable_height":{"description":"vote_extensions_enable_height has been deprecated.\nInstead, use FeatureParams.vote_extensions_enable_height.","type":"string","format":"int64"}}},"cometbft.types.v1.Block":{"description":"Block defines the structure of a block in the CometBFT blockchain.","type":"object","properties":{"data":{"$ref":"#/definitions/cometbft.types.v1.Data"},"evidence":{"$ref":"#/definitions/cometbft.types.v1.EvidenceList"},"header":{"$ref":"#/definitions/cometbft.types.v1.Header"},"last_commit":{"$ref":"#/definitions/cometbft.types.v1.Commit"}}},"cometbft.types.v1.BlockID":{"description":"BlockID defines the unique ID of a block as its hash and its `PartSetHeader`.","type":"object","properties":{"hash":{"type":"string","format":"byte"},"part_set_header":{"$ref":"#/definitions/cometbft.types.v1.PartSetHeader"}}},"cometbft.types.v1.BlockIDFlag":{"description":"- BLOCK_ID_FLAG_UNKNOWN: Indicates an error condition\n - BLOCK_ID_FLAG_ABSENT: The vote was not received\n - BLOCK_ID_FLAG_COMMIT: Voted for the block that received the majority\n - BLOCK_ID_FLAG_NIL: Voted for nil","type":"string","title":"BlockIdFlag indicates which BlockID the signature is for","default":"BLOCK_ID_FLAG_UNKNOWN","enum":["BLOCK_ID_FLAG_UNKNOWN","BLOCK_ID_FLAG_ABSENT","BLOCK_ID_FLAG_COMMIT","BLOCK_ID_FLAG_NIL"]},"cometbft.types.v1.BlockParams":{"description":"BlockParams define limits on the block size and gas.","type":"object","properties":{"max_bytes":{"description":"Maximum size of a block, in bytes.\n\nMust be greater or equal to -1 and cannot be greater than the hard-coded\nmaximum block size, which is 100MB.\n\nIf set to -1, the limit is the hard-coded maximum block size.","type":"string","format":"int64"},"max_gas":{"description":"Maximum gas wanted by transactions included in a block.\n\nMust be greater or equal to -1. If set to -1, no limit is enforced.","type":"string","format":"int64"}}},"cometbft.types.v1.Commit":{"description":"Commit contains the evidence that a block was committed by a set of validators.","type":"object","properties":{"block_id":{"$ref":"#/definitions/cometbft.types.v1.BlockID"},"height":{"type":"string","format":"int64"},"round":{"type":"integer","format":"int32"},"signatures":{"type":"array","items":{"type":"object","$ref":"#/definitions/cometbft.types.v1.CommitSig"}}}},"cometbft.types.v1.CommitSig":{"description":"CommitSig is a part of the Vote included in a Commit.","type":"object","properties":{"block_id_flag":{"$ref":"#/definitions/cometbft.types.v1.BlockIDFlag"},"signature":{"type":"string","format":"byte"},"timestamp":{"type":"string","format":"date-time"},"validator_address":{"type":"string","format":"byte"}}},"cometbft.types.v1.ConsensusParams":{"description":"ConsensusParams contains consensus critical parameters that determine the\nvalidity of blocks.","type":"object","properties":{"abci":{"title":"Use FeatureParams.vote_extensions_enable_height instead","$ref":"#/definitions/cometbft.types.v1.ABCIParams"},"block":{"$ref":"#/definitions/cometbft.types.v1.BlockParams"},"evidence":{"$ref":"#/definitions/cometbft.types.v1.EvidenceParams"},"feature":{"$ref":"#/definitions/cometbft.types.v1.FeatureParams"},"synchrony":{"$ref":"#/definitions/cometbft.types.v1.SynchronyParams"},"validator":{"$ref":"#/definitions/cometbft.types.v1.ValidatorParams"},"version":{"$ref":"#/definitions/cometbft.types.v1.VersionParams"}}},"cometbft.types.v1.Data":{"type":"object","title":"Data contains the set of transactions included in the block","properties":{"txs":{"description":"Txs that will be applied by state @ block.Height+1.\nNOTE: not all txs here are valid.  We're just agreeing on the order first.\nThis means that block.AppHash does not include these txs.","type":"array","items":{"type":"string","format":"byte"}}}},"cometbft.types.v1.DuplicateVoteEvidence":{"description":"DuplicateVoteEvidence contains evidence of a validator signed two conflicting votes.","type":"object","properties":{"timestamp":{"type":"string","format":"date-time"},"total_voting_power":{"type":"string","format":"int64"},"validator_power":{"type":"string","format":"int64"},"vote_a":{"$ref":"#/definitions/cometbft.types.v1.Vote"},"vote_b":{"$ref":"#/definitions/cometbft.types.v1.Vote"}}},"cometbft.types.v1.Evidence":{"description":"Evidence is a generic type for wrapping evidence of misbehavior by a validator.","type":"object","properties":{"duplicate_vote_evidence":{"$ref":"#/definitions/cometbft.types.v1.DuplicateVoteEvidence"},"light_client_attack_evidence":{"$ref":"#/definitions/cometbft.types.v1.LightClientAttackEvidence"}}},"cometbft.types.v1.EvidenceList":{"description":"EvidenceList is a list of evidence.","type":"object","properties":{"evidence":{"type":"array","items":{"type":"object","$ref":"#/definitions/cometbft.types.v1.Evidence"}}}},"cometbft.types.v1.EvidenceParams":{"description":"EvidenceParams determine the validity of evidences of Byzantine behavior.","type":"object","properties":{"max_age_duration":{"description":"Maximum age of evidence, in time.\n\nThe recommended value of is should correspond to the application's\n\"unbonding period\" or other similar mechanism for handling\nNothing-At-Stake attacks.\nSee: https://github.com/ethereum/wiki/wiki/Proof-of-Stake-FAQ#what-is-the-nothing-at-stake-problem-and-how-can-it-be-fixed.","type":"string"},"max_age_num_blocks":{"description":"Maximum age of evidence, in blocks.\n\nThe recommended formula for calculating it is max_age_duration / {average\nblock time}.","type":"string","format":"int64"},"max_bytes":{"description":"Maximum size in bytes of evidence allowed to be included in a block.\n\nIt should fall comfortably under the maximum size of a block.","type":"string","format":"int64"}}},"cometbft.types.v1.FeatureParams":{"description":"FeatureParams configure the height from which features of CometBFT are enabled.","type":"object","properties":{"pbts_enable_height":{"description":"Height at which Proposer-Based Timestamps (PBTS) will be enabled.\n\nFrom the specified height, and for all subsequent heights, the PBTS\nalgorithm will be used to produce and validate block timestamps. Prior to\nthis height, or when this height is set to 0, the legacy BFT Time\nalgorithm is used to produce and validate timestamps.\n\nCannot be set to heights lower or equal to the current blockchain height.","type":"string","format":"int64"},"vote_extensions_enable_height":{"description":"First height during which vote extensions will be enabled.\n\nDuring the specified height, and for all subsequent heights, precommit\nmessages that do not contain valid extension data will be considered\ninvalid. Prior to this height, or when this height is set to 0, vote\nextensions will not be used or accepted by validators on the network.\n\nOnce enabled, vote extensions will be created by the application in\nExtendVote, validated by the application in VerifyVoteExtension, and\nused by the application in PrepareProposal, when proposing the next block.\n\nCannot be set to heights lower or equal to the current blockchain height.","type":"string","format":"int64"}}},"cometbft.types.v1.Header":{"description":"Header defines the structure of a block header.","type":"object","properties":{"app_hash":{"type":"string","format":"byte","title":"state after txs from the previous block"},"chain_id":{"type":"string"},"consensus_hash":{"type":"string","format":"byte","title":"consensus params for current block"},"data_hash":{"type":"string","format":"byte","title":"transactions"},"evidence_hash":{"description":"evidence included in the block","type":"string","format":"byte","title":"consensus info"},"height":{"type":"string","format":"int64"},"last_block_id":{"title":"prev block info","$ref":"#/definitions/cometbft.types.v1.BlockID"},"last_commit_hash":{"description":"commit from validators from the last block","type":"string","format":"byte","title":"hashes of block data"},"last_results_hash":{"type":"string","format":"byte","title":"root hash of all results from the txs from the previous block"},"next_validators_hash":{"type":"string","format":"byte","title":"validators for the next block"},"proposer_address":{"type":"string","format":"byte","title":"original proposer of the block"},"time":{"type":"string","format":"date-time"},"validators_hash":{"description":"validators for the current block","type":"string","format":"byte","title":"hashes from the app output from the prev block"},"version":{"title":"basic block info","$ref":"#/definitions/cometbft.version.v1.Consensus"}}},"cometbft.types.v1.LightBlock":{"description":"LightBlock is a combination of SignedHeader and ValidatorSet. It is used by light clients.","type":"object","properties":{"signed_header":{"$ref":"#/definitions/cometbft.types.v1.SignedHeader"},"validator_set":{"$ref":"#/definitions/cometbft.types.v1.ValidatorSet"}}},"cometbft.types.v1.LightClientAttackEvidence":{"description":"LightClientAttackEvidence contains evidence of a set of validators attempting to mislead a light client.","type":"object","properties":{"byzantine_validators":{"type":