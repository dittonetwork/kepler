\nquery the next page most efficiently. It will be empty if\nthere are no more results.","type":"string","format":"byte"},"total":{"type":"string","format":"uint64","title":"total is total number of results available if PageRequest.count_total\nwas set, its value is undefined otherwise"}}},"google.protobuf.Any":{"type":"object","properties":{"@type":{"type":"string"}},"additionalProperties":{}},"google.rpc.Status":{"type":"object","properties":{"code":{"type":"integer","format":"int32"},"details":{"type":"array","items":{"type":"object","$ref":"#/definitions/google.protobuf.Any"}},"message":{"type":"string"}}},"kepler.committee.Committee":{"description":"Committee defines a group of executors that participate in a decision-making process.","type":"object","properties":{"address":{"description":"address is the address of the committee.","type":"string"},"epoch":{"description":"epoch is the epoch of the committee.","type":"string","format":"int64"},"executors":{"description":"executors is the list of participants in this committee.","type":"array","items":{"type":"object","$ref":"#/definitions/kepler.committee.Executor"}},"is_emergency":{"description":"is_emergency indicates whether this committee was formed for an emergency situation.","type":"boolean"},"seed":{"description":"seed is the seed of the committee. Needed for randomness.","type":"string","format":"byte"}}},"kepler.committee.Executor":{"description":"Executor represents a committee member with voting capabilities.","type":"object","properties":{"address":{"description":"address is the account address of the executor.","type":"string"},"voting_power":{"description":"voting_power represents the weight of this executor's vote in committee decisions.","type":"string","format":"int64"}}},"kepler.committee.MsgSendReport":{"description":"MsgSendReport defines report message.","type":"object","properties":{"creator":{"description":"creator is the address of the creator of the report.","type":"string"},"epoch_id":{"description":"epoch_id is the id of the epoch that the report is for.","type":"string","format":"int64"},"report":{"description":"report is the report that is being sent.","$ref":"#/definitions/kepler.committee.Report"}}},"kepler.committee.MsgSendReportResponse":{"description":"MsgSendReportResponse is the response to a MsgSendReport message.","type":"object"},"kepler.committee.MsgUpdateParams":{"description":"MsgUpdateParams is the Msg/UpdateParams request type.","type":"object","properties":{"authority":{"description":"authority is the address that controls the module (defaults to x/gov unless overwritten).","type":"string"},"params":{"description":"NOTE: All parameters must be supplied.","$ref":"#/definitions/kepler.committee.Params"}}},"kepler.committee.MsgUpdateParamsResponse":{"description":"MsgUpdateParamsResponse defines the response structure for executing a\nMsgUpdateParams message.","type":"object"},"kepler.committee.Params":{"description":"Params defines the parameters for the module.","type":"object","properties":{"max_committee_size":{"description":"max_committee_size is the max number of members in a committee.","type":"integer","format":"int64"},"min_committee_size":{"description":"min_committee_size is the min number of members in a committee.","type":"integer","format":"int64"},"randao_enabled":{"description":"randao_enabled is a flag to enable/disable the RANDAO.","type":"boolean"}}},"kepler.committee.QueryCommitteeResponse":{"description":"QueryCommitteeResponse is response type for the Query/Committee RPC method.","type":"object","properties":{"committee":{"$ref":"#/definitions/kepler.committee.Committee"}}},"kepler.committee.QueryParamsResponse":{"description":"QueryParamsResponse is response type for the Query/Params RPC method.","type":"object","properties":{"params":{"description":"params holds all the parameters of this module.","$ref":"#/definitions/kepler.committee.Params"}}},"kepler.committee.Report":{"description":"Report is a message that contains a report from the committee.","type":"object","properties":{"committee_id":{"description":"committee_id is the id of the committee that the report is for.","type":"string"},"execution_context":{"description":"execution_context is the context of the execution of the report.","$ref":"#/definitions/google.protobuf.Any"},"messages":{"description":"messages are the messages that are being reported.","type":"array","items":{"type":"object","$ref":"#/definitions/google.protobuf.Any"}}}},"kepler.epochs.EpochInfo":{"description":"EpochInfo is a struct that describes the data going into\na timer defined by the x/epochs module.","type":"object","properties":{"current_epoch":{"description":"current_epoch is the current epoch number, or in other words,\nhow many times has the timer 'ticked'.\nThe first tick (current_epoch=1) is defined as\nthe first block whose blocktime is greater than the EpochInfo start_time.","type":"string","format":"int64"},"current_epoch_start_height":{"type":"string","format":"int64","title":"current_epoch_start_height is the block height at which the current epoch\nstarted. (The block height at which the timer last ticked)"},"current_epoch_start_time":{"description":"current_epoch_start_time describes the start time of the current timer\ninterval. The interval is (current_epoch_start_time,\ncurrent_epoch_start_time + duration] When the timer ticks, this is set to\ncurrent_epoch_start_time = last_epoch_start_time + duration only one timer\ntick for a given identifier can occur per block.\n\nNOTE! The current_epoch_start_time may diverge significantly from the\nwall-clock time the epoch began at. Wall-clock time of epoch start may be\n\u003e\u003e current_epoch_start_time. Suppose current_epoch_start_time = 10,\nduration = 5. Suppose the chain goes offline at t=14, and comes back online\nat t=30, and produces blocks at every successive time. (t=31, 32, etc.)\n* The t=30 block will start the epoch for (10, 15]\n* The t=31 block will start the epoch for (15, 20]\n* The t=32 block will start the epoch for (20, 25]\n* The t=33 block will start the epoch for (25, 30]\n* The t=34 block will start the epoch for (30, 35]\n* The **t=36** block will start the epoch for (35, 40]","type":"string","format":"date-time"},"duration":{"description":"duration is the time in between epoch ticks.\nIn order for intended behavior to be met, duration should\nbe greater than the chains expected block time.\nDuration must be non-zero.","type":"string"},"epoch_counting_started":{"description":"epoch_counting_started is a boolean, that indicates whether this\nepoch timer has began yet.","type":"boolean"},"identifier":{"description":"identifier is the unique identifier of the epoch.","type":"string"},"start_time":{"description":"start_time is the time at which the timer first ever ticks.\nIf start_time is in the future, the epoch will not begin until the start\ntime.","type":"string","format":"date-time"}}},"kepler.epochs.QueryCurrentEpochResponse":{"description":"QueryCurrentEpochResponse is response type for the Query/CurrentEpoch RPC method.\nquerying an epoch by its identifier.","type":"object","properties":{"current_epoch":{"description":"current_epoch holds the current epoch of this module.","type":"string","format":"int64"}}},"kepler.epochs.QueryEpochsInfoResponse":{"description":"QueryEpochsInfoResponse is response type for the Query/Epochs RPC method.\nquerying all epoch info.","type":"object","properties":{"epochs":{"description":"epochs holds all the epochInfos of this module.","type":"array","items":{"type":"object","$ref":"#/definitions/kepler.epochs.EpochInfo"}}}},"kepler.restaking.BondStatus":{"description":"- BOND_STATUS_UNSPECIFIED: UNSPECIFIED indicates that the status of the validator is unknown.\n - BOND_STATUS_UNBONDED: UNBONDED indicates that the validator is in the process of bonding.\n - BOND_STATUS_UNBONDING: UNBONDING defines a validator that is unbonding.\n - BOND_STATUS_BONDED: BONDED defines a validator that is bonded.","type":"string","title":"BondStatus is the status of a validator","default":"BOND_STATUS_UNSPECIFIED","enum":["BOND_STATUS_UNSPECIFIED","BOND_STATUS_UNBONDED","BOND_STATUS_UNBONDING","BOND_STATUS_BONDED"]},"kepler.restaking.Description":{"description":"Description defines a validator description.","type":"object","properties":{"details":{"description":"details define other optional details.","type":"string"},"identity":{"description":"identity defines an optional identity signature (ex. UPort or Keybase).","type":"string"},"moniker":{"description":"moniker defines a human-readable name for the validator.","type":"string"},"security_contact":{"description":"security_contact defines an optional email for security contact.","type":"string"},"website":{"description":"website defines an optional website link.","type":"string"}}},"kepler.restaking.MsgBondValidator":{"description":"MsgBondValidator is the request type for the Msg/BondValidator RPC method.","type":"object","properties":{"description":{"$ref":"#/definitions/kepler.restaking.Description"},"owner":{"description":"owner is the address of the validator operator.","type":"string"}}},"kepler.restaking.MsgBondValidatorResponse":{"description":"MsgBondValidatorResponse is the response type for the Msg/BondValidator.","type":"object"},"kepler.restaking.MsgUpdateValidatorsSet":{"description":"MsgUpdateValidatorsSet is the request type for the Msg/UpdateValidatorsSet.","type":"object","properties":{"authority":{"description":"authority is the address that controls the module (defaults to x/committee unless overwritten).","type":"string"},"info":{"description":"info contains information about the last update.","$ref":"#/definitions/kepler.restaking.UpdateInfo"},"operators":{"description":"operators is the list of operators to update.","type":"array","items":{"type":"object","$ref":"#/definitions/kepler.restaking.Operator"}}}},"kepler.restaking.MsgUpdateValidatorsSetResponse":{"description":"MsgUpdateValidatorsSetResponse is the response type for the Msg/UpdateValidatorsSet.","type":"object"},"kepler.restaking.Operator":{"description":"Operator is a message that contains information about a validator operator.","type":"object","properties":{"address":{"description":"address is the Ethereum-style address (hex-encoded, 0x-prefixed) derived from\nthe last 20 bytes of the keccak256 hash of the operator's public key.\nThis address need for binding updates with bond.","type":"string"},"consensus_pubkey":{"description":"consensus_pubkey is the consensus ed25519 public key of the validator, as a\nProtobuf Any.","$ref":"#/definitions/google.protobuf.Any"},"is_emergency":{"type":"boolean","title":"is_emergency defines whether the validator is an emergency validator"},"protocol":{"title":"protocol is the protocol of the restaking module","$ref":"#/definitions/kepler.restaking.Protocol"},"status":{"title":"status defines the validator's status (bonded/unbonding/unbonded)","$ref":"#/definitions/kepler.restaking.BondStatus"},"voting_power":{"type":"string","format":"int64","title":"voting_power is the voting power of the validator"}}},"kepler.restaking.Protocol":{"description":"- PROTOCOL_UNSPECIFIED: UNSPECIFIED indicates that the protocol is unknown.\n - PROTOCOL_DITTO: DITTO defines the protocol for Ditto.\n - PROTOCOL_SYMBIOTIC: SYMBIOTIC defines the protocol for Symbiotic.\n - PROTOCOL_EIGENLAYER: EIGENLAYER defines the protocol for EigenLayer.","type":"string","title":"Protocol is the protocol of the restaking module","default":"PROTOCOL_UNSPECIFIED","enum":["PROTOCOL_UNSPECIFIED","PROTOCOL_DITTO","PROTOCOL_SYMBIOTIC","PROTOCOL_EIGENLAYER"]},"kepler.restaking.QueryNeedValidatorsUpdateResponse":{"description":"QueryNeedValidatorsUpdateResponse returns bool result.","type":"object","properties":{"result":{"type":"boolean"}}},"kepler.restaking.QueryOperatorStatusResponse":{"description":"QueryValidatorStatusResponse is the response type for the Query/ValidatorStatus RPC me