syntax = "proto3";
package kepler.instant;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "kepler/instant/params.proto";

option go_package = "kepler/x/instant/types";

// GenesisState defines the instant module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
