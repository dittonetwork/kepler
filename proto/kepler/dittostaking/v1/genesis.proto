syntax = "proto3";
package kepler.dittostaking.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "kepler/dittostaking/v1/params.proto";

option go_package = "kepler/x/dittostaking/types";

// GenesisState defines the dittostaking module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
