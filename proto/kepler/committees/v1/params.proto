syntax = "proto3";
package kepler.committees.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "kepler/x/committees/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "kepler/x/committees/Params";
  option (gogoproto.equal) = true;

  string trusted_address = 1;
}
