syntax = "proto3";
package kepler.dittoslashing.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "kepler/dittoslashing/v1/params.proto";

option go_package = "kepler/x/dittoslashing/types";

// GenesisState defines the dittoslashing module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
