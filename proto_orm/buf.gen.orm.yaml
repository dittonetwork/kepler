version: v2
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative
      - Mcosmos/orm/v1/orm.proto=cosmossdk.io/orm
      - Mcosmos/app/v1alpha1/module.proto=cosmossdk.io/api/cosmos/app/v1alpha1
  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative
      - Mcosmos/orm/v1/orm.proto=cosmossdk.io/orm
      - Mcosmos/app/v1alpha1/module.proto=cosmossdk.io/api/cosmos/app/v1alpha1
  - local: protoc-gen-go-cosmos-orm
    out: .
    opt:
      - paths=source_relative
      - Mcosmos/orm/v1/orm.proto=cosmossdk.io/orm
      - Mcosmos/app/v1alpha1/module.proto=cosmossdk.io/api/cosmos/app/v1alpha1
inputs:
  - directory: proto_orm